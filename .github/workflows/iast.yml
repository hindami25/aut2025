name: IAST
on:
  push:
    branches:
      - main
jobs:
  dast:
    name: Dynamic Application Security Test
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated      

      - name: Deploy AUT
        run: docker build -t my-php-site:latest .
        
      - name: Run AUT
        run: docker run --network=isolated -p 80:80 --name docker-apache -t -d my-php-site:latest

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Check AUT URL
        run: curl ${{ env.URL }}

      - name: ZAP Scan
        uses: hermanka/action-full-scan@master
        with:
          target: ${{ env.URL }}
          network_name: zap-isolated

      - name: Stop docker
        run: docker stop docker-apache

  sast-sonarcloud:
    name: SAST - SonarCloud
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: 2da562272bc773d08c17457a5c02275e1dcdab96
        with:
          args: >
            -Dsonar.organization=hindami25
            -Dsonar.projectKey=hindami25_aut2025